<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Just View</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="Description"
      content="Take a look at a lot of relaxing images to relax your soul."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/solid.min.css"
      integrity="sha512-jQqzj2vHVxA/yCojT8pVZjKGOe9UmoYvnOuM/2sQ110vxiajBU+4WkyRs1ODMmd4AfntwUEV4J+VfM6DkfjLRg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./src/index.js" defer></script>
  </head>

  <body>
    <div class="snap-container">
      <header id="thumbnail" class="thumbnail">
        <div>
          <h1>Just View</h1>
          <p>View this images to refresh yourelf.</p>
          <button id="scroll-button" class="scroll-button">
            Enjoy <span>&darr;</span>
          </button>
        </div>
      </header>
      <main>
        <span id="main"></span>
        <div id="grid" class="grid">
          <div class="grid-sizer"></div>
        </div>
        <div id="audio-container" class="hide-container">
          <audio id="audio"></audio>
          <div class="audio-controller">
            <div id="percent-contoller" class="percent">
              <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" />
                <circle id="progress" cx="50" cy="50" r="45" />
              </svg>
            </div>
          </div>
        </div>
        <span id="load-more"></span>
      </main>
    </div>
  </body>
</html>
